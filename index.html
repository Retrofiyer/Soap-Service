<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAP</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        const saveUser = () => {
            const form = document.getElementById('userForm');
            const user = {
                nombre: form.nombre.value,
                apellido: form.apellido.value,
                edad: parseInt(form.edad.value, 10)
            };
            fetch('/saveUser', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            }).then(response => response.json()).then(data => {
                console.log(data);
                form.reset();
            }).catch(error => console.error(error));
        };

        const loadUsers = () => {
            fetch('/getUsers')
                .then(response => response.json())
                .then(data => {
                    const userList = document.getElementById('userList');
                    if (!data.usuarios) {
                        console.error('Unexpected response structure:', data);
                        return;
                    }
                    userList.innerHTML = data.usuarios.map(user => `
                        <div class="card mb-2">
                            <div class="card-body">
                                <p class="card-text"><strong>Nombre:</strong> ${user.nombre}</p>
                                <p class="card-text"><strong>Apellido:</strong> ${user.apellido}</p>
                                <p class="card-text"><strong>Edad:</strong> ${user.edad} a√±os</p>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error(error));
        };
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Ingresar Datos</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" id="edad" name="edad" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveUser()">Ingresar</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Cargar Datos</h2>
                <button class="btn btn-secondary mb-3" onclick="loadUsers()">Cargar</button>
                <div id="userList"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
